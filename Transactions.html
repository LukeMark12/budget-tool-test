<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: sans-serif; /* Choose your preferred font */
    margin: 0;
    background-color: #f0f0f0; /* Light background */
    color: #333; /* Dark text color */
}

.container {
    max-width: 900px; /* Adjust as needed */
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    border-radius: 8px; /* Rounded corners */
}

h1 {
    text-align: center;
    color: #4a90e2; /* Or your primary color */
    margin-bottom: 20px;
}

/* Side menu styles */
#side-menu-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #4a90e2;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000; /* Ensure it's on top */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
}

#side-menu-button:hover {
    background-color: #3a7bd5;
}

#side-menu {
    position: fixed;
    top: 0;
    right: 0;
    width: 280px;
    height: 100%;
    background-color: #fff;
    border-left: 1px solid #eee;
    z-index: 1001;
    padding: 20px;
    transform: translateX(100%); /* Initially hidden */
    transition: transform 0.3s ease;
    overflow-y: auto;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
}

#side-menu.show {
    transform: translateX(0);
}

#side-menu-header {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
}

#close-side-menu {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 5px;
    color: #777;
    transition: color 0.3s ease;
}

#close-side-menu:hover {
    color: #333;
}

#side-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

#side-menu li {
    margin-bottom: 10px;
}

#side-menu a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.2s ease, color 0.2s ease;
}

#side-menu a:hover {
    background-color: #eee;
    color: #000;
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    z-index: 999; /* Below the side menu */
    display: none; /* Initially hidden */
}

#overlay.show {
    display: block;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd; /* Light gray border */
}

th {
    background-color: #eee; /* Light gray header background */
    font-weight: bold;
}
    </style>

    <button id="side-menu-button">☰ Menu</button>

    <div id="side-menu">
        <div id="side-menu-header">
            <button id="close-side-menu">×</button>
        </div>
        <ul id="side-menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="Transactions.html">Transactions</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="RecycleBin.html">View Recycle Bin</a></li>
            <li><a href="AiAdvisor.html">Chat with AI Advisor</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </div>

    <div id="overlay"></div>

    <div class="container">
        <h1>Transactions</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="menu.js"></script>  <script>
        const transactionsTableBody = document.querySelector('table tbody');
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function loadTransactions() {
            transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            updateTransactionsTable();
        }

        function updateTransactionsTable() {
            transactionsTableBody.innerHTML = ''; // Clear existing rows
            transactions.forEach(transaction => {
                const row = transactionsTableBody.insertRow();
                row.insertCell().textContent = transaction.date;
                row.insertCell().textContent = transaction.description;
                row.insertCell().textContent = `$${transaction.amount.toFixed(2)}`;
                row.insertCell().textContent = transaction.type;
                row.insertCell().textContent = transaction.category;
            });
        }

        loadTransactions(); // Load transactions on page load

        /*side menu button*/
   const sideMenuButton = document.getElementById('side-menu-button'); // Menu code
        const sideMenu = document.getElementById('side-menu');
        const closeSideMenuButton = document.getElementById('close-side-menu');
        const sideMenuItems = document.getElementById('side-menu-items');
        const overlay = document.getElementById('overlay');

        sideMenuButton.addEventListener('click', () => {
            sideMenu.classList.add('show');
            overlay.classList.add('show');
        });

        closeSideMenuButton.addEventListener('click', () => {
            sideMenu.classList.remove('show');
            overlay.classList.remove('show');
        });

        overlay.addEventListener('click', () => {
            sideMenu.classList.remove('show');
            overlay.classList.remove('show');
        });

        // Logout functionality (make sure Firebase is initialized)
        const logoutLink = sideMenuItems.querySelector('a[href="#logout"]');
        if (logoutLink) {
            logoutLink.addEventListener('click', (event) => {
                event.preventDefault();
                auth.signOut().then(() => {
                    window.location.href = "auth.html";
                }).catch((error) => {
                    console.error("Error signing out:", error);
                });
            });
        }
    </script>

</body>
</html>
